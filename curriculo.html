<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <h1>Deixe aqui o seu curriculo</h1>
    </div>
    <div>
        <fieldset>
            <legend>Dados pessoais</legend><br>
            <form>
                <label for="nome">Nome completo: </label>
                <input type="text" id="nome" autofocus><br><br>
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento"><br><br>
                <label for="email">E-mail: </label>
                <input type="email" id="email"><br><br>
                <label for="tel">Telefone: </label>
                <input type="tel" id="tel" value="+55"><br><br>
                <label  for="area">Area de atuaçao: </label>
                <select id="area">
                    <option value="com">Comercial</option>
                    <option value="op">Operacional</option>
                </select><br>
                <input type="radio" name="comeco" id="imediato"
                checked>
                <label for="imediato">comeco imediato</label><br>
                <input type="radio" name="comeco" id="posterior">
                <label for="posterior">comeco posterior</label><br><br>
                <textarea id="mensagem"placeholder="Mensagem"></textarea><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar"><br><br>
            </form>
        </fieldset>
        <br>
    </div>
    <div>
        <table border="1">
            <tr>
                <th colspan="2">Filiais</th>
            </tr>
            <tr>
                <th>Local</th>
                <th>Telefone</th>
            </tr>
            <tr>
                <td>Muriaé</td>
                <td>(32)3696-0000</td>
            </tr>
    </table>
    </div>
</body>
</html>
